:Base
<div id="content" class="row">
    <div class="eightcol">
        <div class="article">
            <div class="breadcrumbs">{{Breadcrumbs}}</div>
            <h1>{{Title}}</h1>
            {{Body}}
        </div>
        <div class="article-meta">
            <div class="post-date-meta">
                <img height="16" width="16" alt="post date icon"
                     src="http://efcl.info/wp-content/themes/aion_miko/images/PostDateIcon.png" />
                Posted <span class="post-date">{{Dates}}</span>
            </div>
            <!-- X:S ZenBackWidget -->
            <script type="text/javascript">document.write(unescape("%3Cscript") + " src='http://widget.zenback.jp/?base_uri=http%3A//sig.droppages.com/&nsid=89229392978401102%3A%3A96005030305384413&rand=" + Math.ceil((new Date() * 1) * Math.random()) + "' type='text/javascript'" + unescape("%3E%3C/script%3E"));</script>
            <!-- X:E ZenBackWidget -->
        </div>
    </div>
    <div id="aside" class="fourcol last">
        <h3>{{Title}}</h3>
        {{Navigation}}
    </div>
</div>
