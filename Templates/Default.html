:Base
<div id="content" class="row">
    <div class="eightcol">
        <div class="article">
            <div class="breadcrumbs">{{Breadcrumbs}}</div>
            <h1>{{Title}}</h1>
            {{Body}}
        </div>
        <div class="article-meta">
            <div class="post-date-meta">
                <img height="16" width="16" alt="post date icon"
                     src="http://efcl.info/wp-content/themes/aion_miko/images/PostDateIcon.png"/>
                Posted <span class="post-date">{{Dates}}</span>
            </div>
            <div id="disqus_thread"></div>
            <script type="text/javascript">
                /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                var disqus_shortname = '4codereading'; // required: replace example with your forum shortname

                // The following are highly recommended additional parameters. Remove the slashes in front to use.
                // var disqus_identifier = 'unique_dynamic_id_1234';
                // var disqus_url = 'http://example.com/permalink-to-page.html';

                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function() {
                    var dsq = document.createElement('script');
                    dsq.type = 'text/javascript';
                    dsq.async = true;
                    dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by
                Disqus.</a></noscript>
            <a href="http://disqus.com" class="dsq-brlink">blog comments powered by
                <span class="logo-disqus">Disqus</span></a>
            <!-- X:S ZenBackWidget -->
            <script type="text/javascript">document.write(unescape("%3Cscript") + " src='http://widget.zenback.jp/?base_uri=http%3A//sig.droppages.com/&nsid=89229392978401102%3A%3A96005030305384413&rand=" + Math.ceil((new Date() * 1) * Math.random()) + "' type='text/javascript'" + unescape("%3E%3C/script%3E"));</script>
            <!-- X:E ZenBackWidget -->
        </div>
    </div>
    <div id="aside" class="fourcol last">
        <h3>{{Title}}</h3>
        {{Navigation}}
    </div>
</div>
